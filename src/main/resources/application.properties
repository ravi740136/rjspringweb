server.servlet.context-path=/rjspringweb

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# h2 console configuration
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#deprecated

spring.jpa.properties.hibernate.validator.apply_to_ddl=true

spring.sql.init.mode=always
#default
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=TRACE

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.springweb.controller=INFO
# Customize the log pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Customize the log pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.path=logs
 